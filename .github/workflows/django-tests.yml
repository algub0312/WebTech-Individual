name: Django CI

# Când să ruleze acest workflow
on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

# Definirea job-urilor care vor rula
jobs:
  test:
    name: Run Tests and Coverage
    runs-on: ubuntu-latest
    
    steps:
    # Step 1: Checkout code-ul din repository
    - name: Checkout code
      uses: actions/checkout@v4
    
    # Step 2: Setup Python 3.13
    - name: Set up Python 3.13
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
        cache: 'pip'
    
    # Step 3: Instalează dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    # Step 4: Rulează linting (code quality checks)
    - name: Lint with flake8
      run: |
        pip install flake8
        # Stop build dacă există syntax errors sau undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Warning pentru alte issues (dar nu oprește build-ul)
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    # Step 5: Check for security vulnerabilities in dependencies
    - name: Security check with Safety
      run: |
        pip install safety
        safety check --json || true
      continue-on-error: true
    
    # Step 6: Rulează migrările Django
    - name: Run migrations
      run: |
        python manage.py makemigrations --check --dry-run
        python manage.py migrate
    
    # Step 7: Rulează toate testele
    - name: Run tests
      run: |
        python manage.py test
    
    # Step 8: Rulează tests cu coverage
    - name: Run tests with coverage
      run: |
        pip install coverage
        coverage run --source='shelter' manage.py test shelter
        coverage report
        coverage xml
    
    # Step 9: Upload coverage la Codecov (optional)
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
      continue-on-error: true
    
    # Step 10: Generează coverage badge
    - name: Generate coverage badge
      run: |
        pip install coverage-badge
        coverage-badge -o coverage.svg -f
    
    # Step 11: Upload coverage badge ca artifact
    - name: Upload coverage badge
      uses: actions/upload-artifact@v4
      with:
        name: coverage-badge
        path: coverage.svg

  # Job separat pentru security scanning (rulează în paralel)
  security:
    name: Security Scanning
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.13
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run Bandit security scanner
      run: |
        pip install bandit
        bandit -r shelter/ -f json -o bandit-report.json || true
    
    - name: Upload security report
      uses: actions/upload-artifact@v4
      with:
        name: bandit-security-report
        path: bandit-report.json